archivesBaseName = 'commons-bukkit'

repositories {
    maven {
        name 'sk89q-repo'
        url 'http://maven.sk89q.com/repo/'
    }
    maven {
        name 'spigotmc-repo'
        url 'https://hub.spigotmc.org/nexus/content/groups/public/'
    }
}

dependencies {
    compile project(':commons-core')
    compile 'org.bukkit:bukkit:1.8.3-R0.1-SNAPSHOT'
    compile 'com.sk89q:intake:3.1.2-SNAPSHOT'
}

shadowJar {
    from project(':commons-core').sourceSets.main.output
    dependencies {
        include(dependency('com.sk89q:intake:3.1.2-SNAPSHOT'))
    }
}
